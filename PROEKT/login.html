<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Логин</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="main-header">Войти</h1>
  </header>
  <img src="./photos/login.png" alt="фотография">
  <form class="main-form">
    <div class="login-container">
      <label for="username">Электропочта</label>
      <div class="input-login">
        <input type="text" id="username" name="username" required>
      </div>
      <small class="description">Введите электропочту в формате *****@***.**</small>
    </div>
    <div class="password-container">
      <label for="password">Пароль</label>
      <div class="input-password">
        <input type="password" id="password" name="password" required>
        <img src="./icons/eye-off.svg" alt="скрыть пароль" class="eye-icon off">
        <img src="./icons/eye-on.svg" alt="показать пароль" class="eye-icon on">
      </div>
    </div>
    <div>
      <button class="button-submit" type="submit">Продолжить</button>
    </div>
  </form>

</body>

</html>
