<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Основная лента</title>
  <link href="css/home.css" rel="stylesheet">
</head>

<body>
  <nav>
    <img src="./icons/home.svg" alt="домик">
    <img src="./icons/user.svg" alt="человек">
    <img src="./icons/plus.svg" alt="плюсик">
  </nav>
  <div class="post_container">
    <div class="user">
      <img src="./photos/profile.png" alt="фото профиля">
      <span>Ваня Денисов</span>
    </div>
    <img class="edit_icon" src="./icons/edit.svg" alt="редактирование">
  </div>
  <div>
    <img class="home_photo" src="./photos/snow.png" alt="фотография поста">
    <img src="./icons/countphoto.svg" alt="счетчик фото">
    <img src="./icons/left.svg" alt="перелистнуть влево">
    <img src="./icons/right.svg" alt="перелистнуть вправо">
  </div>
  <div class="reaction">
    <img src="./icons/like.png" alt="лайк">
    <span>203</span>
  </div>

  <div>
    <p class="comment">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей
      долине, на
      самом дне, в городке, занесенном снегом по ручку двери...»</p>
    <button>еще</button>
    <small>2 часа назад</small>
  </div>

  <div>
    <div class="post_container">
      <div class="user">
        <img src="./photos/profile2.png" alt="фото профиля">
        <span>Лиза Дёмина</span>
      </div>
    </div>

    <img src="./photos/flowers.png" alt="фотография поста">

    <div class="reaction">
      <img src="./icons/like.png" alt="лайк">
      <span>50</span>
    </div>

    <div>
      <p class="comment">Красота...»</p>
      <button>еще</button>
      <small>3 часа назад</small>
    </div>
  </div>
</body>

</html>
